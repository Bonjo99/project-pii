<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/static/images/ic.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/signin.css">
    <title>Sign up</title>
    <style>
        body {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;

        /* Dark mode colors and gradient */
        background: #121212; /* Fallback for browsers that don't support gradients */
        background: linear-gradient(
            135deg,
            #121212 25%,
            #1a1a1a 25%,
            #1a1a1a 50%,
            #121212 50%,
            #121212 75%,
            #1a1a1a 75%,
            #1a1a1a
        );
        background-size: 40px 40px;

        /* Animation */
        animation: move 4s linear infinite;
        }
        @keyframes move {
        0% {
            background-position: 0 0;
        }
        100% {
            background-position: 40px 40px;
        }
        }
        .loader {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        #loading-text {
            margin-top: 10px;
            font-size: 1.2em;
            color: #3498db;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Black background with opacity */
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* New Style */
        .form {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 2em;
            background-color: #171717;
            border-radius: 25px;
            transition: 0.4s ease-in-out;
            width: 100%;
        }

        .container {
            width: 90%;
            max-width: 500px;
        }

        .card {
            background-image: linear-gradient(163deg, #003f5b 0%, #00ff6a80 100%);
            border-radius: 22px;
            transition: all 0.3s;
            padding: 0.02em;
        }

        .card2 {
            border-radius: 0;
            transition: all 0.1s;
        }

        .card2:hover {
            transform: scale(0.98);
            border-radius: 20px;
        }

        .card:hover {
            box-shadow: 0px 0px 30px 1px rgba(0, 255, 117, 0.3);
        }

        #heading {
            text-align: center;
            margin: 2em;
            color: rgb(255, 255, 255);
            font-size: 1.2em;
        }

        .field {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5em;
            border-radius: 25px;
            padding: 0.6em;
            border: none;
            outline: none;
            color: white;
            background-color: #171717;
            box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
        }

        .input-icon {
            height: 1.3em;
            width: 1.3em;
            fill: white;
        }

        .input-field {
            background: none;
            border: none;
            outline: none;
            width: 100%;
            color: #d3d3d3;
        }

        .form .btn {
            display: flex;
            justify-content: center;
            flex-direction: row;
            margin-top: 2.5em;
        }

        .button1 {
            padding: 0.5em;
            padding-left: 1.1em;
            padding-right: 1.1em;
            border-radius: 5px;
            margin-right: 0.5em;
            border: none;
            outline: none;
            transition: 0.4s ease-in-out;
            background-color: #252525;
            color: white;
        }

        .button1:hover {
            background-color: black;
            color: white;
        }

        .button2 {
            padding: 0.5em;
            padding-left: 2.3em;
            padding-right: 2.3em;
            border-radius: 5px;
            border: none;
            outline: none;
            transition: 0.4s ease-in-out;
            background-color: #252525;
            color: white;
        }

        .button2:hover {
            background-color: rgb(255, 0, 0);
            color: white;
        }

        .button3 {
            margin:0 auto;
            margin-bottom: 3em;
            padding: 0.5em;
            border-radius: 5px;
            border: none;
            outline: none;
            transition: 0.4s ease-in-out;
            background-color: #252525;
            color: white;
            width: 77%;
            display: block;
        }

        .button3:hover {
            background-color: black;
            color: white;
        }
        .google-icon {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-footer {
            text-align: center;
            margin-top: 1em;
        }
        .form-footer p {
            color: white;
            font-size: 0.9em;
        }

        .form-footer a {
            color: rgba(0, 255, 117, 0.3);
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
/* Seleziona l'elemento password */
#password {
    margin-bottom: 0 !important; /* Riduci il margine inferiore */
}

/* Seleziona il bottone di signup */
#signup-button {
    margin-top: 0 !important; /* Riduci il margine superiore */
}

    </style>
</head>
<body class="text-center">

    <div class="container card">
        <div class="card2">
            <form class="form-signup form" method="POST" action="/sign_up">
                <p id="heading">Sign up</p>
                <div class="field">
                    <svg viewBox="3 3 19 19" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">

                    </svg>
                    <input class="form-control input-field" type="text" name="name" placeholder="Full Name" value="{{ form_data.name }}" required>
                </div>
                <div class="field">
                    <svg viewBox="2 2 20 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">
                        <path d="M4 18L9 12M20 18L15 12M3 8L10.225 12.8166C10.8665 13.2443 11.1872 13.4582 11.5339 13.5412C11.8403 13.6147 12.1597 13.6147 12.4661 13.5412C12.8128 13.4582 13.1335 13.2443 13.775 12.8166L21 8M6.2 19H17.8C18.9201 19 19.4802 19 19.908 18.782C20.2843 18.5903 20.5903 18.2843 20.782 17.908C21 17.4802 21 16.9201 21 15.8V8.2C21 7.0799 21 6.51984 20.782 6.09202C20.5903 5.71569 20.2843 5.40973 19.908 5.21799C19.4802 5 18.9201 5 17.8 5H6.2C5.0799 5 4.51984 5 4.09202 5.21799C3.71569 5.40973 3.40973 5.71569 3.21799 6.09202C3 6.51984 3 7.07989 3 8.2V15.8C3 16.9201 3 17.4802 3.21799 17.908C3.40973 18.2843 3.71569 18.5903 4.09202 18.782C4.51984 19 5.07989 19 6.2 19Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <input class="form-control input-field" type="email" name="email" placeholder="Email" value="{{ form_data.email }}" required>
                </div>
                <div class="field">
                    <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">

                    </svg>
                    <input class="form-control input-field" type="text" name="username" placeholder="Username" value="{{ form_data.username }}" required>
                </div>
                <div class="field">
                    <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
                    </svg>
                    <input class="form-control input-field" type="password" name="password" placeholder="Password" required>
                </div>
                <div class="btn">
                    <button class="button1 btn btn-primary" type="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sign up&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                    <a href="{{ url_for('google.login') }}" class="button2 btn btn-danger">
                        Sign up with&nbsp;&nbsp;<i class="fab fa-google google-icon"></i>
                    </a>
                </div>
                <div class="form-footer">
                    <p>Do u have an account? <a href="/sign_in">Sign in</a></p>
                </div>
            </form>
        </div>
    </div>

    <div id="overlay" class="overlay" style="display: none;"></div>
    <div id="loading-container" style="display: none;">
        <div id="loader" class="loader"></div>
        <p id="loading-text">Creating Account...</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript">
        if ("{{message}}" != "") {
            swal({
                title: "Error!",
                text: "{{ message }}",
                icon: "error",
                button: "OK",
            });
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.form-signup');
            const loadingContainer = document.getElementById('loading-container');
            const overlay = document.getElementById('overlay');

            form.addEventListener('submit', function(event) {
                loadingContainer.style.display = 'flex';
                overlay.style.display = 'block';
            });
        });
    </script>
    <script type="text/javascript" src="/static/script/signup.ui.js"></script>
</body>
</html>
