<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/static/images/ic.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/css/signin.css">
    <title>Sign up</title>
    <style>
        .loader {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        #loading-text {
            margin-top: 10px;
            font-size: 1.2em;
            color: #3498db;
        }
        .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Black background with opacity */
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        }
    </style>
</head>
<body class="text-center">

    <div class="container">
        <form class="form-signup" method="POST" action="/sign_up">
            <div class="head">
                <span>Sign up</span>
                <p>Create a free account with your email.</p>
            </div>
            <div class="inputs">
                <input class="form-control" type="text" name="name" placeholder="Full Name" required>
                <input class="form-control" type="email" name="email" placeholder="Email" required>
                <input class="form-control" type="text" name="username" placeholder="Username" required>
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        </form>
        <!-- Bottone di accesso tramite Google -->
        <a href="{{ url_for('google.login') }}" class="btn btn-lg btn-danger btn-block">Sign up with Google</a>
        <div class="form-footer">
            <p>Have an account? <a href="/sign_in">Log in</a></p>
        </div>
        <div id="overlay" class="overlay" style="display: none;"></div>
        <div id="loading-container" style="display: none;">
            <div id="loader" class="loader"></div>
            <p id="loading-text">Creating Account...</p>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        
        <script type="text/javascript">
            if ("{{message}}" != "") {
                alert("{{message}}")
            }
        </script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.form-signup');
            const loadingContainer = document.getElementById('loading-container');

            form.addEventListener('submit', function(event) {
                loadingContainer.style.display = 'flex';
                overlay.style.display = 'block';
            });
        });
            </script>
        <script type="text/javascript" src="/static/script/signup.ui.js"></script>
</body>
</html>
