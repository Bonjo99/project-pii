<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/static/images/ic.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/signup.css">
    <title>Sign up</title>
       
</head>
<body class="text-center">

    <div class="container card">
        <div class="card2">
            <form class="form-signup form" method="POST" action="/sign_in">
                <p id="heading">Sign in</p>
                <div class="field">
                    <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">
                        <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"></path>
                    </svg>
                    <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus name="username">
                </div>
                <div class="field">
                    <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
                    </svg>
                    <input class="form-control input-field" type="password" name="password" placeholder="Password" required>
                </div>
                <div class="btn">
                    <button class="button1 btn btn-primary" type="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sign in&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                    <a href="{{ url_for('google.login') }}" class="button2 btn btn-danger">
                        Sign in with&nbsp;&nbsp;<i class="fab fa-google google-icon"></i>
                    </a>
                </div>
                <div class="form-footer">
                    <p>Don't have an account? <a href="/sign_up">Sign up</a></p>
                    <p>Forgot your password? <a href="/reset_password">Reset password</a></p>
                </div>
            </form>
        </div>
    </div>

    <div id="overlay" class="overlay" style="display: none;"></div>
    <div id="loading-container" style="display: none;">
        <div id="loader" class="loader"></div>
        <p id="loading-text">Signing In...</p>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        if ("{{message}}" != "") {
            alert("{{message}}")
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.form-signin');
            const loadingContainer = document.getElementById('loading-container');
            const overlay = document.getElementById('overlay');

            form.addEventListener('submit', function(event) {
                loadingContainer.style.display = 'flex';
                overlay.style.display = 'block';
            });
        });
    </script>
    <script type="text/javascript" src="/static/script/signin.ui.js"></script>
</body>
</html>
